<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Restro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
        .btn-primary { background-color: #212529; border: none; }
        .btn-primary:hover { background-color: #424242; }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card login-card p-4">
                        <div class="text-center mb-4">
                            <h1 class="h3 fw-bold">Restro Login</h1>
                            <p class="text-muted">Welcome back! Please enter your details.</p>
                        </div>
                        
                        <form method="post">
                            {% csrf_token %}

                            {% if form.errors or message %}
                                <div class="alert alert-danger py-2 small">
                                    {{ message }}
                                </div>
                            {% endif %}

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="id_username" 
                                       name="username" placeholder="username" required>
                                <label for="id_username">Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="id_password" 
                                       name="password" placeholder="Password" required>
                                <label for="id_password">Password</label>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                Sign In
                            </button>

                            <div class="text-center">
                                <small class="text-muted">New here? <a href="{% url 'register' %}" class="text-decoration-none">Create an account</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
